<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Formulário de Login</h1>
    <form action="cadastro.php">
      <label for="login">Login:</label>
      <input
        type="text"
        id="login"
        name="login"
        placeholder="Digite seu usuário"
      /><br /><br />
      <label for="senha">Senha:</label>
      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="Digite sua senha"
      /><br /><br />
      <input type="submit" value="Logar" />
    </form>

    <h2>Cadastre-se</h2>
    <form action="cadastro.php">
      <label for="login">Login:</label>
      <input
        type="text"
        id="login"
        name="login"
        placeholder="Nome de usuário"
      /><br /><br />

      <label for="sexo">Sexo:</label>
      <input type="radio" name="sexo" id="masculino" value="masculino" />
      <label for="masculino">Masculino</label>
      <input type="radio" name="sexo" id="feminino" value="feminino" />
      <label for="feminino">Feminino</label><br /><br />
      <label for="interesses">Interesses:</label><br />
      <input type="checkbox" name="interesses" id="esportes" value="esportes" />
      <label for="esportes">Esportes</label><br />
      <input type="checkbox" name="interesses" id="musica" value="musica" />
      <label for="musica">Música</label><br />
      <input type="checkbox" name="interesses" id="cinema" value="cinema" />
      <label for="cinema">Cinema</label><br /><br />

      <label for="estado">Estado:</label>
      <select name="estado" id="estado">
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="mg">Minas Gerais</option></select
      ><br /><br />

      <label for="observacoes">Observações:</label><br />
      <textarea
        name="observacoes"
        id="observacoes"
        rows="4"
        cols="50"
      ></textarea
      ><br /><br />
      <input type="submit" value="Cadastrar" />
    </form>
  </body>
</html>
