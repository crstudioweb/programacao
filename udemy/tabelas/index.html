<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas em HTML</title>
  </head>
  <body>
    <h1>Trabalhando com Tabelas</h1>
    <h2>Lista de Produtos</h2>

    <table border="2" width="400px">
      <tr>
        <th>Código</th>
        <th>Produto</th>
        <th>Preço</th>
      </tr>
      <tr>
        <td>001</td>
        <td>Tablet</td>
        <td>1.800,00</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Celular</td>
        <td>3.800,00</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Notebook</td>
        <td>5.000,00</td>
      </tr>
    </table>
  </body>
</html>
