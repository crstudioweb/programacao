<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Calculadora JavaScript</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="row">
        <input type="text" id="inputCalculadora" value="" readonly />
      </div>
      <div class="row-justify">
        <div class="col-3">
          <button id="btnLimpar" type="button" class="btn btn-outline- warning">
            C
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button id="btnValor7" type="button" class="btn btn-outline- primary">
            7
          </button>
        </div>
        <div class="col-3">
          <button id="btnValor8" type="button" class="btn btn-outline- primary">
            8
          </button>
        </div>
        <div class="col-3">
          <button id="btnValor9" type="button" class="btn btn-outline- primary">
            9
          </button>
        </div>
        <div class="col-3">
          <button
            id="btnDividir"
            type="button"
            class="btn btn-outline- success"
          >
            /
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <button id="btnValor4" type="button" class="btn btn-outline- primary">
            4
          </button>
        </div>
        <div class="col-3">
          <button id="btnValor5" type="button" class="btn btn-outline- primary">
            5
          </button>
        </div>
        <div class="col-3">
          <button id="btnValor6" type="button" class="btn btn-outline- primary">
            6
          </button>
        </div>
        <div class="col-3">
          <button
            id="btnMultiplicar"
            type="button"
            class="btn btn-outline- success"
          >
            *
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button id="btnValor1" type="button" class="btn btn-outline- primary">
            1
          </button>
        </div>
        <div class="col-3">
          <button id="btnValor2" type="button" class="btn btn-outline- primary">
            2
          </button>
        </div>
        <div class="col-3">
          <button id="btnValor3" type="button" class="btn btn-outline- primary">
            3
          </button>
        </div>
        <div class="col-3">
          <button
            id="btnSubtrair"
            type="button"
            class="btn btn-outline-success"
          >
            -
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <button id="btnValor0" type="button" class="btn btn-outline- primary">
            0
          </button>
        </div>
        <div class="col-3">
          <button id="btnPonto" type="button" class="btn btn-outline- success">
            .
          </button>
        </div>
        <div class="col-3">
          <button
            id="btnResultado"
            type="button"
            class="btn btn-outline- success"
          >
            =
          </button>
        </div>
        <div class="col-3">
          <button id="btnSoma" type="button" class="btn btn-outline- success">
            +
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/calculadora.js"></script>
  </body>
</html>
