<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Tabelas em HTML</title>

    <style>
      table {
        text-align: center;
        width: 300px;
        border-collapse: collapse;
        margin: 20px;
      }

      td {
        border: 1px solid black;
        padding: 5px;
      }

      .head {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <tr>
          <td>1</td>
          <td>2</td>
          <td rowspan="2">3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>

          <td>7</td>
        </tr>
        <tr>
          <td colspan="3">8</td>

          <td>12</td>
        </tr>
        <tr>
          <td rowspan="2">10</td>
          <td colspan="2">11</td>

          <td>16</td>
        </tr>
        <tr>
          <td>18</td>
          <td>19</td>
          <td>20</td>
        </tr>
      </table>

      <table>
        <tr>
          <td colspan="4">A</td>

          <td rowspan="4">B</td>
        </tr>
        <tr>
          <td rowspan="4">C</td>
          <td>D</td>
          <td>E</td>
          <td>F</td>
        </tr>
        <tr>
          <td>G</td>
          <td>H</td>
          <td>I</td>
        </tr>
        <tr>
          <td>J</td>
          <td>L</td>
          <td>M</td>
        </tr>
        <tr>
          <td colspan="4">N</td>
        </tr>
      </table>

      <table>
        <tr>
          <td class="head">Grupos</td>
          <td class="head">Nomes</td>
          <td colspan="3" class="head">Filmes</td>
        </tr>
        <tr>
          <td
            rowspan="3
          "
            class="head"
          >
            Mulheres
          </td>
          <td>Ana Maria</td>
          <td>Alien</td>
          <td>Rambo</td>
          <td>Vingadores</td>
        </tr>
        <tr>
          <td>Beatriz</td>
          <td>Hulk</td>
          <td>Inception</td>
          <td>Batman</td>
        </tr>
        <tr>
          <td>Claudia</td>
          <td>Oblivion</td>
          <td>Matrix</td>
          <td>Big Hero</td>
        </tr>
        <tr>
          <td rowspan="3" class="head">Homens</td>
          <td>Bruno</td>
          <td>Intocaveis</td>
          <td>Amnesia</td>
          <td>Gladiador</td>
        </tr>
        <tr>
          <td>Daniel</td>
          <td>Wall</td>
          <td>oldboy</td>
          <td>Dangal</td>
        </tr>
        <tr>
          <td>Fabiano</td>
          <td>Star wars</td>
          <td>Taxi drive</td>
          <td>Toy story</td>
        </tr>
      </table>
    </div>
  </body>
</html>
