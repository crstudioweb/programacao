<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas em HTML</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .tabela h1 {
        text-align: center;

      table {
        width: 500px;
        height: 500px;
        border-collapse: collapse;
        margin: auto;
      }

      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        vertical-align: middle;
      }

      .destaque {
        background-color: rgba(128, 128, 128, 0.753);
      }
    </style>
  </head>
  <body>
    <div class="tabela">
      <h1>Minha Primeira Tabela</h1>
      <!--Hierarquia de tabelas
            table = tabela
            table rom = linha de tabela
            table header = cabeÃ§alho de tabela
            table data = dado de tabela-->
      <table>
        <tr class="destaque">
          <!--primeira linha-->
          <td>A1</td>
          <td>B1</td>
          <td>C1</td>
        </tr>
        <tr>
          <!--segundalinha-->
          <td>A2</td>
          <td>B2</td>
          <td>C2</td>
        </tr>
        <tr class="destaque">
          <!--terceira linha-->

        </tr>

        <tr>
          <!--segundalinha-->
