    <title>Display Flex</title>
    <style>
      .container {
        background-color: rgb(222, 129, 14);
        display: flex;
        flex-flow: row nowrap;
        justify-content: flex-start;

      .item {
        background-color: aquamarine;
        border: 1px solid #000;
        text-align: center;
      }
    </style>
  </head>

    <div class="container">
      <div class="item">Exemplo de bloco1</div>
      <div class="item">Exemplo de bloco2</div>
      <div class="item">Exemplo de bloco3</div>
      <div class="item">Exemplo de bloco4</div>
      <div class="item">Exemplo de bloco5</div>
