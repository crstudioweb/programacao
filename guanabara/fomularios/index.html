<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <title>Formulários</title>
  </head>
  <body>
    <h1>Formulário do Notas do Período Letivo</h1>

    <fieldset>
      <legend>
        Informações de Contato
      </legend>
      <form action="cadastro.php" autocomplete="on">
        <p>
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" placeholder="Nome completo" required autocomplete="name"/>
        </p>
        <p>
          <label for="iemail">E-mail:</label>
          <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail" required autocomplete="email">
        </p>
        <p>
          <label for="itelefone">Telefone:</label>
          <input type="tel" name="Telefone" id="itelefone" required>
        </p>
    </fieldset>
      <fieldset>
        <legend>Informações Curriculares</legend>
        <p><label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" placeholder="0 a 10" step="0.5" required></p>
        <p><label for="imes">Mês Letivo:</label>
        <input type="month" name="mes" id="imes">
        </p>
      </fieldset>
        
      <fieldset>
        <legend>
          Dados de acesso
        </legend>
        <p><label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" placeholder="Digite seu usuário" required>
        </p>
        <p><label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required autocomplete="current-password"></p>
        
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpar" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
