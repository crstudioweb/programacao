<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários parte 2</title>
  </head>
  <body>
    <h1>Formulário - Sexo e Esportes</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imasc" /><label for="imasc"
          >Masculino</label
        >
        <input type="radio" name="sexo" id="ifem" /><label for="ifem"
          >Feminino</label
        >
      </fieldset>

      <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="basket" id="ibasket" /><label for="ibasket"
          >Basket</label
        >
        <input type="checkbox" name="futebol" id="ifutebol" /><label
          for="ifutebol"
          >Futebol</label
        >
        <input type="checkbox" name="natacao" id="inatacao" /><label
          for="inatacao"
          >Natação</label
        >
        <input type="checkbox" name="volei" id="ivolei" /><label for="ivolei"
          >Vôlei</label
        >
      </fieldset>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>

    <h1>Formulário - Cor, Nível e Foto</h1>

    <form action="cadastro.php" method="post">
      <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" />
      </p>
      <p>
        <label for="inivel"></label>Nível de satisfação:
        <input type="range" name="nivel" id="inivel" />
      </p>

      <p>
        <label for="ifoto">Foto do perfil</label>
        <input type="file" name="foto" id="ifoto" />
      </p>

      <p>
        <input type="submit" value="Enviar Mensagem" />
        <input type="reset" value="Limpar Tudo" />
      </p>
    </form>

    <form action="cadastro.php" method="post">
      <h1>Formulário -</h1>
      <p>
        <label for="iest">Estado:</label>
        <select name="est" id="iest">
          <optgroup label="Região Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
          </optgroup>

          <optgroup label="Região Nordeste">
            <option value="CE">Ceará</option>
            <option value="BA">Bahia</option>
            <option value="PE">Pernambuco</option>
          </optgroup>
        </select>
      </p>
      <p>
        <label for="iprof">Profissão:</label>
        <input type="text" name="prof" id="iprof" list="lstprof" />
        <datalist id="lstprof">
          <option value="ADM">Administrador</option>
          <option value="CON">Contador</option>
          <option value="DEV">Programador</option>
        </datalist>
      </p>
      <p>
        <label for="imsn">Mensagem:</label>
        <textarea
          name="msn"
          id="imsn"
          placeholder="Digite sua mensagem"
          cols="30"
          rows="10"
        ></textarea>
      </p>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>

    <form action="cadastro.php" method="get" autocomplete="on">
      <h1>Formulário - Números</h1>

      <p>
        <label for="in1">Número 1:</label>
        <input
          type="number"
          name="n1"
          id="in1"
          min="0"
          max="10"
          required
          oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"
        />
      </p>
      <p>
        <label for="in2">Número 2:</label>
        <input
          type="number"
          name="n2"
          id="in2"
          min="0"
          max="10"
          required
          oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"
        />
      </p>
      <p>
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>
      </p>
    </form>
  </body>
</html>
